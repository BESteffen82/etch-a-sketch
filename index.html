<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class=border>
        <div class="header">Etch-A-Sketch</div>
        <div class="container"></div><br>
        <div class=inputs>
            <div class="rangeslider">
                <p>Click grid size: <span id='size'>16 X 16</span></p>
                <input type="range" min="16" max="64" value="2" 
                    class="gridslider" id="gridRange">
            </div>          
            <div class=buttons>
                <button class="black">Black</button>
                <button class="rainbow">Rainbow</button>
                <button class="clear">Erase</button>
            </div>
        </div>
    </div>
    <footer>Built by <a href='https://github.com/BESteffen82'>BESteffen82</a></footer>
</body>
</html>
